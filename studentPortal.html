<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <style>
        /* General body styling for a consistent background and font */
        body {
            background-image: linear-gradient(to right, #c644ee, rgb(112, 36, 211), #20c7e0);
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling for the card container */
        .profile-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .message-box button {
            margin-top: 15px;
            padding: 8px 16px;
            border-radius: 0.5rem;
            background-color: #c644ee;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Message box for user notifications -->
    <div id="message-box" class="message-box hidden">
        <p id="message-text"></p>
        <button onclick="document.getElementById('message-box').classList.add('hidden')">OK</button>
    </div>

    <!-- Main profile card container -->
    <div class="profile-card w-full max-w-4xl p-8 rounded-2xl shadow-xl space-y-6">
        <header class="flex flex-col md:flex-row items-center justify-between border-b pb-4 mb-4">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center text-xl font-bold text-gray-600">
                    <i class="fas fa-user-circle text-4xl"></i>
                </div>
                <div>
                    <h1 id="userName" class="text-2xl font-bold text-gray-800">Loading...</h1>
                    <p id="userEmail" class="text-gray-600"></p>
                </div>
            </div>
            <button id="logoutBtn" class="mt-4 md:mt-0 bg-red-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors">
                Logout
            </button>
        </header>

        <!-- Profile details section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-y-4 gap-x-8">
            <div class="detail-item">
                <span class="font-semibold text-gray-700">Mobile No.:</span>
                <p id="mobileNo" class="text-gray-800"></p>
            </div>
            <div class="detail-item">
                <span class="font-semibold text-gray-700">Father's Name:</span>
                <p id="fatherName" class="text-gray-800"></p>
            </div>
            <div class="detail-item">
                <span class="font-semibold text-gray-700">Date of Birth:</span>
                <p id="dob" class="text-gray-800"></p>
            </div>
            <div class="detail-item">
                <span class="font-semibold text-gray-700">Aadhar No.:</span>
                <p id="aadharNo" class="text-gray-800"></p>
            </div>
            <div class="detail-item">
                <span class="font-semibold text-gray-700">Department:</span>
                <p id="department" class="text-gray-800"></p>
            </div>
            <div class="detail-item">
                <span class="font-semibold text-gray-700">Training Dates:</span>
                <p id="trainingDates" class="text-gray-800"></p>
            </div>
            <div class="detail-item md:col-span-2">
                <span class="font-semibold text-gray-700">Address:</span>
                <p id="address" class="text-gray-800"></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-n-HYZuNKwuONnhpU88KB9uozlgYXggc",
            authDomain: "hindalco-summer-training.firebaseapp.com",
            projectId: "hindalco-summer-training",
            storageBucket: "hindalco-summer-training.firebasestorage.app",
            messagingSenderId: "509882186806",
            appId: "1:509882186806:web:24f833ec6fe0a2ee2e6c97",
            measurementId: "G-HNX2DF4S2M"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Display message box
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.innerText = message;
            messageBox.classList.remove('hidden');
        }

        // Populate the profile fields with data
        function populateProfile(userData) {
            document.getElementById('userName').innerText = userData.firstname + ' ' + userData.lastname;
            document.getElementById('userEmail').innerText = userData.email;
            document.getElementById('mobileNo').innerText = userData.mobileno || 'N/A';
            document.getElementById('fatherName').innerText = userData.fathername || 'N/A';
            document.getElementById('dob').innerText = userData.dob || 'N/A';
            document.getElementById('aadharNo').innerText = userData['Aadhar no.'] || 'N/A';
            document.getElementById('department').innerText = userData.department || 'N/A';
            document.getElementById('trainingDates').innerText = (userData.trainingStartDate || 'N/A') + ' to ' + (userData.trainingEndDate || 'N/A');
            document.getElementById('address').innerText = userData.address || 'N/A';
        }

        // Function to fetch user data
        async function fetchUserData(userId) {
            if (!userId) {
                console.error("User ID is not available.");
                showMessage("No user is logged in. Please log in again.");
                return;
            }
            try {
                const docRef = doc(db, 'students', userId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    populateProfile(userData);
                } else {
                    showMessage("No profile data found for this user.");
                    console.log("No such document!");
                }
            } catch (error) {
                console.error("Error fetching document:", error);
                showMessage("Error fetching profile data. Please try again later.");
            }
        }
        
        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, fetch their data
                fetchUserData(user.uid);
            } else {
                // User is signed out, redirect to login page
                console.log("No user signed in. Redirecting to login.");
                window.location.href = 'userLogin.html';
            }
        });
        
        // Logout button click handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log("User signed out successfully.");
                window.location.href = 'userLogin.html';
            }).catch((error) => {
                console.error("Error signing out:", error);
                showMessage("Error logging out. Please try again.");
            });
        });
    </script>
</body>
</html>
