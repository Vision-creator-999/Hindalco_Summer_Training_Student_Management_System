<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Training Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            height: 150px;
            width: 100%;
            padding: 4rem 0;
            background-image: url(./renukoot-banner.webp); /* Placeholder for the background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .header-links {
            display: flex;
            gap: 1rem;
            font-size: 1.125rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .header-links a {
            color: white;
            text-decoration: none;
            transition: text-decoration 0.2s ease-in-out;
        }

        .header-links a:hover {
            text-decoration: underline;
            transform: scale(1.05);
            transition: text-decoration 0.2s ease-out ;
        }

        .button-container {
            margin-top: 4rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        
        .login-btn {
            display: block;
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
            background-image: linear-gradient(to right, #c644ee,rgb(112, 36, 211), #20c7e0);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        } 
        .login-btn {
                font-size: 1.25rem;
                text-align: center;
                display: inline-block;
                text-decoration: none ;
                margin:  auto;
                
            }
        
        /* For mobile responsiveness */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            .header-links {
                font-size: 1rem;
            }
            .button-container {
                padding: 0 1rem;
            }
           
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1> HINDALCO SUMMER TRAINING</h1>
        <div class="header-links">
            <a href="./aboutus.html">About us</a>
            <span>/</span>
            <a href="./deprtment.html">Department</a>
            <span>/</span>
            <a href="./contus.html">Contact Us</a>
        </div>
    </div>

    <!-- Container for the buttons -->
    <div class="button-container">
        
        <!-- User Login Button -->
        <a href="./userLogin.html" class="login-btn">
            User Login
        </a>

        <!-- Admin Login Button -->
        <a href="./Adminlogin.html" class="login-btn">Admin Login</a>
    </div>

</body>
</html>
